<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Book Archive</title>
  </head>
  <body>
    <main>
      <section class="bg-primary">
        <section class="container py-4">
          <h1 class="text-center text-white mb-4 fw-bold">
            Search Your Favourite Book
          </h1>
          <div class="input-group mb-4 w-75 mx-auto">
            <input
              type="text"
              id="search-input"
              class="form-control primary border-white"
              placeholder="Book's name"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              onclick="bookSearch()"
              class="btn btn-outline-light border white"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
        </section>
      </section>

      <section class="container mx-auto">
        <div class="d-flex justify-content-center mt-4 d-none" id="spinner">
          <button
            class="btn btn-primary"
            type="button"
            style="pointer-events: none"
          >
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
            Loading...
          </button>
        </div>
        <div
          class="alert alert-primary mx-auto w-75 text-center fw-bold my-3"
          role="alert"
          style="display: none"
          id="total-results"
        ></div>
        <div
          class="alert alert-danger mx-auto text-center w-75 fw-bold my-3"
          role="alert"
          style="display: none"
          id="warning"
        ></div>
        <div class="container">
          <div
            class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-xl-5 g-3 mb-4"
            id="search-result-container"
          ></div>
        </div>
      </section>
    </main>

    <!-- CUSTOM SCRIPT -->
    <script src="./scripts/app.js"></script>

    <!-- BOOTSTRAP JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
